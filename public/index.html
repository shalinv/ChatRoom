<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatRoom</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-black">
    <h1 class="text-white text-center m-3 text-2xl font-bold">
      Welcome to ChatRoom ðŸ’¬
    </h1>
    <div class="flex justify-center">
      <div class="w-full md:w-150 h-[82vh] bg-gray-900 mx-5 rounded-xl">
        <div class="p-4 flex rounded-t-xl relative bg-gray-700 w-">
          <i class="fa-solid fa-user text-2xl" style="color: white"></i>
          <input id="user" placeholder="Your User Name" class="text-white text-lg font Bold mx-5"></input>
        </div>
        <div id="message-container" class="h-[73vh] p-2 overflow-y-auto">
        </div>
      </div>
    </div>
    <div class="flex justify-center">
      <div
        class="flex justify-between text-white bg-gray-700 w-full md:w-150 mx-5 my-2 rounded-xl"
      >
        <form id="msgForm" class="p-3 w-150">
          <input
            id="msgInput"
            type="text"
            placeholder="Enter your Message here"
            class="w-full p-2 rounded-lg outline-none"
          />
        </form>
        <button
          id="sendMsg"
          class="bg-green-500 p-2 px-5 rounded-xl text-black bg-white"
        >
          <i class="fa-solid fa-paper-plane text-xl"></i>
        </button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
